<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header id="encabezado">
        <img src="../imagenes/logo-coffe.png" alt="Logo" width="150" height="150px">
        <h1>Coffee time del eje</h1>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contactanos">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa un nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="nombre" placeholder="Ingresa un email">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Ingresa un mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
    </section>
    <br>
    <br>

    <footer><img src="../imagenes/social.svg" alt="Redes Sociales"></footer>
</body>

</html>
